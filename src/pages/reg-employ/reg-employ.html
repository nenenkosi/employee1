<ion-header>

  <ion-navbar color="dark">
    <ion-title>Register new employee</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="full" padding>
  <div class="container">
  <h1>Register new employee</h1>
    <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" #user></ion-input>
      </ion-item>
    
    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" #name></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Surname</ion-label>
        <ion-input type="text" #surname></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Employee ID</ion-label>
        <ion-input type="text" #id></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating>Role</ion-label>
        <ion-input type="text" #role></ion-input>
      </ion-item>

    <ion-item>
      <ion-input type="file" accept="image/png, image/jpeg" #pic></ion-input>
     
    </ion-item>

      <button block ion-button color="secondary" (click)="Home(user.value,name.value,surname.value,id.value,role.value,pic.value)">ADD</button>
      <ion-list>
        <ion-item *ngFor="let a of xap; let i = index">
          <ion-avatar item-start>
            <img [src]="a.pic">
          </ion-avatar>
          <h2>Username:{{a.user}}</h2>
          <h3>Name:{{a.name}} Surname:{{a.surname}}</h3>
          <p>ID:{{a.id}} Job Title:{{a.role}}</p>
          <button ion-button clear item-end color="secondary" (click)="View(i)">Update</button>
        </ion-item>
      </ion-list>
    
    </div>
    
</ion-content>
