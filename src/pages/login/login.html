<ion-header>

  <ion-navbar color="dark">
    <ion-title>Signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="full" padding>
  <div class="container">
  <h1>Please signin your Username and Password</h1>
  <ion-list>
    <ion-item class="item">
        <ion-label floating>Username</ion-label>
        <ion-input type="text" #username></ion-input>
      </ion-item>
    
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
    
    </ion-list>
  </div>
    <button ion-button block color="secondary" (click)="login(username.value,password.value)">Login</button>

</ion-content>
